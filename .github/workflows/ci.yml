name: ci
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: docker://mbed/yotta
        with:
          entrypoint: yotta
          args: build
  documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Doxygen
        uses: docker://hrektts/doxygen
        with:
          entrypoint: docker
